<!doctype html>
<html>
  <head>
    <title>Futebot Brasileirão 2021</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  </head>
  <body>
    
    <!-- Chat Bar Block-->
    <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible">Futebot Brasileirão 2021
        <i id="chat-icon" style="color: white" class="fa fa-fw fa-comments-o"></i>
      </button>

      <div class="content">
        <div class="full-chat-block">
            <!--Mensagem Container-->
            <div class="outer-container">
              <div class="chat-container">
                <!--Mensagens-->
                <div id="chatbox">
                  <h5 id="chat-timestamp"></h5>
                  <p id="botStarterMessage" class="botText"><span>Carregando...</span></p>
                </div>
                <!--Input do Usuário-->
                <div class="chat-bar-input-block">
                  <div id="userInput">
                    <input type="text" id="textInput" class="input-box" name="msg" placeholder="Digite sua mensagem aqui...">
                    <p></p>
                  </div>
                  <div class="chat-bar-icons">
                    <i id="chat-icon" style="color: crimson" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                    <i id="chat-icon" style="color: #333" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                  </div>
                </div>
                <div id="chat-bar-bottom"></div>
              </div>
            </div>
        </div>

      </div>

    </div>
    <script src="chat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
